<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Calculator</title>
</head>
<body>
<div class="wrapper">
	<div class="container">
		<div id="display">
			<div class="displayWrapper">
				0
			</div>
		</div>
		<div class="buttons">
			<button class="button buttonDescription">Simple Calculator</button>
			<!-- <button class="button"></button>
			<button class="button"></button> -->
			<button class="button buttonDivide">รท</button>
			<button class="button button1">1</button>
			<button class="button button2">2</button>
			<button class="button button3">3</button>
			<button class="button buttonMultiply">ร</button>
			<button class="button button4">4</button>
			<button class="button button5">5</button>
			<button class="button button6">6</button>
			<button class="button buttonSubtract">-</button>
			<button class="button button7">7</button>
			<button class="button button8">8</button>
			<button class="button button9">9</button>
			<button class="button buttonAdd">+</button>
			<button class="button buttonClear">AC</button>
			<button class="button button0">0</button>
			<button class="button buttonDot">.</button>
			<button class="button buttonEquals">=</button>
		</div>
	</div>
</div>	

<script type="text/javascript" src="script.js"></script>
</body>
</html>
